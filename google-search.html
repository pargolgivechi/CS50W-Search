<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Search</title>
    <link rel="stylesheet" href="main-styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="link">
      <a href="/google-advanced-search.html">Advanced Search</a>
      <a href="/google-image-search.html">Image Search</a>
    </div>
    <div class="container">
      <img src="./google-img.png" alt="google logo" />
      <form class="form" action="https://google.com/search">
        <input class="text-box" type="text" name="q" />
        <div class="group">
          <input class="btn btn-light" type="submit" value="Google Search" />
          <input
            class="btn btn-light"
            type="submit"
            name="btnI"
            value="I am Feeling Lucky"
          />
        </div>
      </form>
    </div>
  </body>
</html>
