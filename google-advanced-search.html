<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="main-styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="link">
      <a href="/google-search.html">Google Search</a>
      <img id="logo" src="./google-img.png" alt="google logo" />
    </div>
    <p>Advanced Search</p>
    <div class="v-line"></div>

    <form id="advanced-form" action="https://google.com/search">
      <div class="field">
        <label for="field1" class="col-form-label-sm text">
          all these words:
        </label>
        <input
          type="text"
          id="field1"
          class="form-control form-control-sm"
          name="as_q"
        />
      </div>
      <div class="field">
        <label for="field2" class="col-form-label-sm text">
          this exact word or phrase:
        </label>
        <input
          type="text"
          class="form-control form-control-sm"
          id="field2"
          name="as_epq"
        />
      </div>
      <div class="field">
        <label for="field3" class="col-form-label-sm text">
          any of this words:
        </label>
        <input
          type="text"
          id="field3"
          class="form-control form-control-sm"
          name="as_oq"
        />
      </div>
      <div class="field">
        <label for="field4" class="col-form-label-sm text">
          none of these words:
        </label>
        <input
          type="text"
          id="field4"
          class="form-control form-control-sm"
          name="as_eq"
        />
      </div>
      <input
        class="btn btn-primary btn-sm"
        type="submit"
        value="Advanced Search"
      />
    </form>
  </body>
</html>
