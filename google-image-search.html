<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="main-styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="link">
      <a href="/google-search.html">Google search</a>
    </div>
    <div class="container">
      <img src="./google-img.png" alt="google logo" />
      <form class="form" action="http://images.google.com/images">
        <input class="text-box" type="text" name="q" />
        <div class="group">
          <input class="btn btn-light" type="submit" value="Image Search" />
        </div>
      </form>
    </div>
  </body>
</html>
